<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktivity AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='img/produktivity_ai_logo.png') }}" alt="Produktivity Logo" class="logo">
        </header>

        <div class="intro">
            <p>Obtén respuestas rápidas y precisas de reseñas validadas para tomar decisiones informadas al instante. ¡Transforma tu trabajo con PRODUKTIVITY AI!</p>
        </div>

        <!-- Caja de chat -->
        <div id="chat-box" class="chat-box">
            <!-- Aquí aparecerán los mensajes del chat -->
        </div>

        <!-- Formulario para enviar mensajes -->
        <form id="chat-form" class="chat-form">
            <input type="text" id="message" class="chat-input" placeholder="Escribe tu pregunta...">
            <button type="submit" class="chat-submit">Enviar</button>
        </form>

        <!-- Título de preguntas sugeridas -->
        <h3 style="font-size: 0.96em; margin-bottom: 10px;">Preguntas que te ayudarán:</h3> <!-- Título reducido un 20% -->

        <div id="suggestions-container" class="suggestions-container" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: space-between;">
            <button class="suggestion" style="background-color: rgba(255, 255, 255, 0.4); border: 1px solid #b2b2b2; border-radius: 10px; padding: 10px; font-size: 0.88em; color: #b2b2b2; flex: 1 1 calc(32%); transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; outline: none;" 
            onmouseover="this.style.backgroundColor='rgba(255, 120, 0, 0.1)'; this.style.borderColor='#ff7800'; this.style.color='#ff7800'; this.style.outline='1px solid #ff7800';" 
            onmouseout="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'; this.style.borderColor='#b2b2b2'; this.style.color='#b2b2b2'; this.style.outline='none';">¿Cómo describen su experiencia con TurboTax?...</button>
            
            <button class="suggestion" style="background-color: rgba(255, 255, 255, 0.4); border: 1px solid #b2b2b2; border-radius: 10px; padding: 10px; font-size: 0.88em; color: #b2b2b2; flex: 1 1 calc(32%); transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; outline: none;" 
            onmouseover="this.style.backgroundColor='rgba(255, 120, 0, 0.1)'; this.style.borderColor='#ff7800'; this.style.color='#ff7800'; this.style.outline='1px solid #ff7800';" 
            onmouseout="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'; this.style.borderColor='#b2b2b2'; this.style.color='#b2b2b2'; this.style.outline='none';">¿Qué opinan los usuarios sobre Amazon Music?...</button>
            
            <button class="suggestion" style="background-color: rgba(255, 255, 255, 0.4); border: 1px solid #b2b2b2; border-radius: 10px; padding: 10px; font-size: 0.88em; color: #b2b2b2; flex: 1 1 calc(32%); transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; outline: none;" 
            onmouseover="this.style.backgroundColor='rgba(255, 120, 0, 0.1)'; this.style.borderColor='#ff7800'; this.style.color='#ff7800'; this.style.outline='1px solid #ff7800';" 
            onmouseout="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'; this.style.borderColor='#b2b2b2'; this.style.color='#b2b2b2'; this.style.outline='none';">Dame opiniones sobre la usabilidad de McAfee?...</button>
        </div>
    </div>
</body>
</html>
